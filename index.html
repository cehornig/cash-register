<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">.
        <link rel="stylesheet" type="text/css" href="css/styles.css">        
        <title>JavaScript Cash Register</title>
    </head>
    <body>
        <div class="row-wrapper">
            <div class="unit-wrapper">
                <div class="bill">
                    <span class="bill-text">$1</span>
                </div>
                <div class="counter-wrapper">
                </div>
            </div>
            <div class="unit-wrapper">
                <div class="bill">
                    <span class="bill-text">$5</span>
                </div>
                <div class="counter-wrapper">
                </div>
            </div>
            <div class="unit-wrapper">
                <div class="bill">
                    <span class="bill-text">$10</span>
                </div>
                <div class="counter-wrapper">
                </div>
            </div>
            <div class="unit-wrapper">
                <div class="bill">
                    <span class="bill-text">$20</span>
                </div>
                <div class="counter-wrapper">
                </div>
            </div>
            <div class="unit-wrapper">
                <div class="bill">
                    <span class="bill-text">$100</span>
                </div>
                <div class="counter-wrapper">
                </div>
            </div>
        </div>
        <div class="row-wrapper">
            <div class="unit-wrapper">
                <div class="penny">
                    <span class="coin-text">1&cent;</span>
                </div>
                <div class="counter-wrapper">
                </div>
            </div>
            <div class="unit-wrapper">
                <div class="nickel">
                    <span class="coin-text">5&cent;</span>
                </div>
                <div class="counter-wrapper">
                </div>
            </div>
            <div class="unit-wrapper">
                <div class="dime">
                    <span class="coin-text">10&cent;</span>
                </div>
                <div class="counter-wrapper">
                </div>
            </div>
            <div class="unit-wrapper">
                <div class="quarter">
                    <span class="coin-text">25&cent;</span>
                </div>
                <div class="counter-wrapper">
                </div>
            </div>
        </div>
    </body>
</html>
